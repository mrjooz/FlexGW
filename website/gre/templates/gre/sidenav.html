    <!-- start of side-nav -->
    <div id="side-nav" class="large-2 columns">
      {% set side_bar = [
        ('gre.index', 'list', gettext('gre tunnels list')),
        ('gre.add', 'plus', gettext('add gre tunnel')),
        ('gre.console', 'wrench', gettext('gre tunnel management')),
      ] -%}
      <ul class="side-nav">
        {% for endpoint, icon, caption in side_bar %}
          <li{% if request.endpoint == endpoint %} class="active" {% endif %}><a href="{{ url_for(endpoint) }}"><i class="fi-{{ icon }}"> </i>{{ caption }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <!-- end of side-nav -->
